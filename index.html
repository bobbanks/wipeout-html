    <script>
        var operands = [];
        var readyToMakePick = false;
        var expression = "";
        var result;

        $(function() {
            $("#operator-row").hide();
            $("button.answer").attr("disabled","disabled");

            for (var i = 0; i < 4; i++) {
                setTimeout(makePick, i * 500, i + 1);
            }

            for (var i = 0; i <= 24; i++) {
              var $button = $($("button.answer")[i])
              $button.text(i+1);
              $button.data("answer",i+1);
            }
        });

        $("button.operand").on('click', function() {
            // disable this button so user cannot choose again in this try
            $(this).attr("disabled","disabled");

            // get the number from the button
            var operand = $(this).data('operand');

            // add number to end of the expression
            expression += operand;

            // hide operands and show operators
            $(".operands").addClass("inactive");
            $(".operators").removeClass("inactive");

            // show the expression for debugging
            console.log(expression);
        });

        $("button.operator").on('click', function() {
          var operator = $(this).data('operator');

          if (operator == "C") {
            $(".operands").removeClass("inactive");
            $(".operators").addClass("inactive");
            reset();
          } else if (operator == "=") {
            result = eval(expression);
            $("button.operand").removeAttr('disabled');
            $("button.answer").removeAttr('disabled');
            $(".operators").addClass("inactive");
          } else {
            expression += operator;
            $("#operator-row").hide();
            $(".operands").removeClass("inactive");
            $(".operators").addClass("inactive");
            console.log(expression);
          }


        });

        $("button.answer").on('click',function() {
          var answer = $(this).data("answer");
          if (result == answer) {
            $(this).addClass("inactive");
          } else {
            $("#incorrect-modal").modal('show')
          }
          $("button.answer").attr("disabled","disabled");
          $(".operands").removeClass("inactive");
          $(".operators").addClass("inactive");
          reset();
        });

        function reset() {
          expression = "";
          result = 0;
          $("button.operand").removeAttr('disabled');
        }

        function makePick(i) {
            var operand;

            do {
                operand = pickRandom();
            }
            while (operands.includes(operand))
            operands.push(operand);

            $("button#operand-" + i + " span").fadeOut(100, function() {
                $(this).text(operand).fadeIn(100);
            });
            $("button#operand-" + i).data("operand",operand);
        }

        function readyNextPick() {
            console.log("ready!");
            readyToMakePick = true;
        }

        function pickRandom() {
            return Math.floor(Math.random() * 7) + 2;
        }
    </script>
